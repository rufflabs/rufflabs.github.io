<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>
    {% seo title=false %}
    {% include meta.html %}

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    <link rel="canonical" href="{{ site.url }}{{ page.url }}" />

    <!-- For Terry Pratchett -->
    <meta http-equiv="X-Clacks-Overhead" content="GNU Terry Pratchett" />
    
    <!-- Light mode theme color -->
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
    <!-- Dark mode theme color -->
    <meta name="theme-color" content="#282C32" media="(prefers-color-scheme: dark)">

    <link rel="icon" type="image/png" sizes="32x32" href="{{ site.baseurl }}/images/favicon/favicon-32.png">
    <!-- Standard favicons -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ site.baseurl }}/images/favicon/favicon-16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ site.baseurl }}/images/favicon/favicon-32.png">
    
    <!-- Apple Touch Icons (iOS) -->
    <link rel="apple-touch-icon" sizes="57x57" href="{{ site.baseurl }}/images/favicon/apple-touch-icon-57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="{{ site.baseurl }}/images/favicon/apple-touch-icon-60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="{{ site.baseurl }}/images/favicon/apple-touch-icon-72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="{{ site.baseurl }}/images/favicon/apple-touch-icon-76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="{{ site.baseurl }}/images/favicon/apple-touch-icon-114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="{{ site.baseurl }}/images/favicon/apple-touch-icon-120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="{{ site.baseurl }}/images/favicon/apple-touch-icon-144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="{{ site.baseurl }}/images/favicon/apple-touch-icon-152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ site.baseurl }}/images/favicon/apple-touch-icon-180.png">
    
    <!-- Android/Chrome icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="{{ site.baseurl }}/images/favicon/android-chrome-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="{{ site.baseurl }}/images/favicon/android-chrome-512.png">
    
    <!-- Windows Metro Tiles -->
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="{{ site.baseurl }}/images/favicon/mstile-144.png">
    <meta name="msapplication-square70x70logo" content="{{ site.baseurl }}/images/favicon/mstile-70.png">
    <meta name="msapplication-square150x150logo" content="{{ site.baseurl }}/images/favicon/mstile-150.png">
    <!-- <meta name="msapplication-wide310x150logo" content="{{ site.baseurl }}/images/favicon/mstile-310x150.png"> -->
    <meta name="msapplication-square310x310logo" content="{{ site.baseurl }}/images/favicon/mstile-310.png">
    
    <!-- Safari Pinned Tab -->
    <link rel="mask-icon" href="/images/favicon/safari-pinned-tab.svg" color="#282C32">
    
    <!-- Additional meta tags for better mobile experience -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="rufflabs">
    {% include analytics_head.html %}
  </head>

  <body>
    <div id="bar"></div>
    <div class="wrapper-container">
      <div class="wrapper-masthead">
        <div class="container">
          <header class="masthead clearfix">
            <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.baseurl }}{{ site.avatar }}" alt="{{ site.title }}" /></a>

            <div class="site-info">
              <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
              <p class="site-description">{{ site.description }}</p> 
            </div>
            {% include nav.html %}
          </header>
        </div>
      </div>

      <div class="wrapper-main">
        <div id="main" role="main" class="container">
          {{ content }}
        </div>
      </div>

      <div class="wrapper-footer">
        <div class="container">
          <footer class="footer">
            {% include social.html %}
            &copy; {{ site.footer-links.copyright }}
          </footer>
        </div>
      </div>
    </div>

    {% include analytics.html %}

  </body>
</html>
